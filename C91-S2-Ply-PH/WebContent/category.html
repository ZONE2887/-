			<div class="row" id="a3">

					<div class="row">
						<div class="col-md-12">
							<div class="products">
								<div class="col-lg-4 col-md-4 col-xs-12" v-for="p in list">
									<div class="product">
										<div class="image"><a :href="'product.html#' + p.pid"><img :src="'images/' + p.imgpath" /></a></div>
										<div class="buttons">
											<a class="btn cart" href="#"><span class="glyphicon glyphicon-shopping-cart"></span></a>
											<a class="btn wishlist" href="#"><span class="glyphicon glyphicon-heart"></span></a>
											<a class="btn compare" href="#"><span class="glyphicon glyphicon-transfer"></span></a>
										</div>
										<div class="caption">
											<div class="name"><h3><a :href="'product.html#' + p.pid">{{p.pname}}</a></h3></div>
											<div class="price">{{p.price}}</div>
											<div class="rating"><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star-empty"></span></div>
										</div>
									</div>
								</div>
			<script type="text/javascript">
			  var v = new Vue({
				  el : "#a3",
				  data : {
					  list : []
				  },
				  created(){
					  axios.get("sy.s?op=query").then(res=>{
						  this.list = res.data;
					  })
				  }
			  })
