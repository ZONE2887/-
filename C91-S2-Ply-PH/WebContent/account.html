					<form name="form1" id="ff1" method="post">
						<div class="form-group">
							<input type="text" v-model="uname" class="form-control" placeholder="用户名" name="uname" id="uname" required>
						</div>
						<div class="form-group">
							<input type="password" v-model="pwd" class="form-control" placeholder="密码" name="pwd" id="pwd" required>
						</div>
						<div>
						<a href="index.html"><button type="button"  @click="login" class="btn btn-1" name="login" id="login">登录</button></a>
						</div>
						
						
					</form>
				</div>
				 <script type="text/javascript">
				 var v=new Vue({
						el:".dl",
						data:{
							uname:"",
							pwd:"",
						},
						created(){
						      var t = this;
						      document.onkeydown = function(e){
						        if(window.event == undefined){
						          var key = e.keyCode;
						        }else{
						          var key = window.event.keyCode;
						        }
						      //enter的ASCII码是13
						        if(key == 13){
						          t.login();
						        }
						      }
						    },	methods:{
							login(){
								var p=new URLSearchParams();
								p.append("uname",this.uname);
								p.append("pwd",this.pwd);
								axios.post("login.s?op=Login",p).then(res=>{
									alert(res.data);
								});
							}
						}
					});
    
    </script>
				<div class="zc">
					<div class="heading"><h2>创建新账户</h2></div>
					<form name="form2" id="ff2" method="post">
						<div class="form-group">
							<input v-model="uname" type="text" class="form-control" placeholder="用户名" name="uname" id="uname" required>
						</div>
						<div class="form-group">
							<input v-model="pwd" type="password" class="form-control" placeholder="密码" name="pwd" id="pwd" required>
						</div>
						<div class="form-group">

						</div>
						<div class="form-group">
							<input v-model="email" type="email" class="form-control" placeholder="电子邮件" name="email" id="email" required>
						</div>
						<button @click="regist" name="create" type="submit" class="btn btn-1" value="注册">创建</button>
					</form>

				    <script type="text/javascript">
     var v = new Vue({
    	 el:".zc",
    	 data :{
    		 uname : "",
    		 pwd : "",
    		 phonenum : "",
    		 email : ""
    	 },
    	 methods :{
    		 regist(){
    			 //post请求
    			 var url = "register.s";
    			 var params = new URLSearchParams();
    			 params.append("uname",this.uname);
    			 params.append("pwd",this.pwd);
    			 params.append("phonenum",this.phonenum);
    			 params.append("email",this.email);
    			 axios.post(url,params).then(res=>{
    				 alert(res.data);
    			 });
    		 }
    	 }
     })
